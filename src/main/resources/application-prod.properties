# ============================================================================
# PRODUCTION PROFILE - Railway Production Settings
# ============================================================================
spring.application.name=monitoring-anak-backend
server.port=${PORT}
server.servlet.context-path=/api

# ============================================================================
# RAILWAY DATABASE (MySQL Plugin) - Use Environment Variables
# ============================================================================
# Railway automatically injects these variables when you add MySQL plugin
# MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Performance Tuning for Memory (Railway Hobby Tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / HIBERNATE - PRODUCTION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Explicit dialect to prevent "Unable to determine Dialect" error
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Relax database connection requirements during startup
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=60000


# ============================================================================
# LOGGING - MINIMAL FOR PRODUCTION
# ============================================================================
logging.level.root=INFO
logging.level.com.monitoringanak=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================================================
# JWT - PRODUCTION (SET VIA RAILWAY ENV VARS)
# ============================================================================
# Note: Set JWT_SECRET in Railway environment variables for production
jwt.secret=${JWT_SECRET:please-change-this-secret-key-in-railway-env-vars-minimum-32-characters}
jwt.expiration=86400000

# ============================================================================
# CORS - PRODUCTION ORIGINS
# ============================================================================
# Note: Set CORS_ORIGINS in Railway environment variables (comma-separated URLs)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://*.railway.app}

# ============================================================================
# FILE STORAGE - RAILWAY VOLUME
# ============================================================================
file.upload-dir=/app/uploads/laporan
