# ============================================================================
# APPLICATION CONFIGURATION
# ============================================================================
spring.application.name=monitoring-anak-backend
server.port=${PORT:9090}
server.servlet.context-path=/api

# ============================================================================
# DATASOURCE CONFIGURATION
# ============================================================================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/monitoring_anak}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================================
# LOGGING
# ============================================================================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.monitoringanak=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# ============================================================================
# JWT TOKEN CONFIGURATION
# ============================================================================
jwt.secret=${JWT_SECRET:your-secret-key-here-change-in-production-at-least-256-bits-long}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:8000,http://localhost:4200}

# ============================================================================
# FILE STORAGE CONFIGURATION
# ============================================================================
file.upload-dir=${UPLOAD_DIR:/tmp/laporan}
