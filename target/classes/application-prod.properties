# ============================================================================
# PRODUCTION PROFILE - Railway Production Settings
# ============================================================================
spring.application.name=monitoring-anak-backend
server.port=${PORT}
server.servlet.context-path=/api

# ============================================================================
# RAILWAY DATABASE (MySQL Plugin)
# ============================================================================
# Use internal railway host directly to avoid variable resolution issues
# Fallback to local if absolutely necessary, but prioritize internal network
spring.datasource.url=jdbc:mysql://mysql.railway.internal:3306/${MYSQLDATABASE:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Performance Tuning for Memory (Railway Hobby Tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# JPA / HIBERNATE - PRODUCTION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
# Dialect is auto-detected


# ============================================================================
# LOGGING - MINIMAL FOR PRODUCTION
# ============================================================================
logging.level.root=INFO
logging.level.com.monitoringanak=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================================================
# JWT - PRODUCTION (SET VIA RAILWAY ENV VARS)
# ============================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ============================================================================
# CORS - PRODUCTION ORIGINS
# ============================================================================
cors.allowed-origins=${CORS_ORIGINS}

# ============================================================================
# FILE STORAGE - RAILWAY VOLUME
# ============================================================================
file.upload-dir=/app/uploads/laporan
