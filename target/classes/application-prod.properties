# ============================================================================
# PRODUCTION PROFILE - Railway Production Settings
# ============================================================================
spring.application.name=monitoring-anak-backend
server.port=${PORT}
server.servlet.context-path=/api

# ============================================================================
# RAILWAY DATABASE (MySQL Plugin)
# ============================================================================
# Railway automatically provides these environment variables
# ============================================================================
# RAILWAY DATABASE (MySQL Plugin)
# ============================================================================
# Reconstruct JDBC URL because Railway's DATABASE_URL uses mysql:// instead of jdbc:mysql://
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Memory Optimization: Limit connection pool size
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000


# ============================================================================
# JPA / HIBERNATE - PRODUCTION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================================
# LOGGING - MINIMAL FOR PRODUCTION
# ============================================================================
logging.level.root=INFO
logging.level.com.monitoringanak=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================================================
# JWT - PRODUCTION (SET VIA RAILWAY ENV VARS)
# ============================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ============================================================================
# CORS - PRODUCTION ORIGINS
# ============================================================================
cors.allowed-origins=${CORS_ORIGINS}

# ============================================================================
# FILE STORAGE - RAILWAY VOLUME
# ============================================================================
file.upload-dir=/app/uploads/laporan
