# ============================================================================
# DEVELOPMENT PROFILE - Local Development Settings
# ============================================================================
spring.application.name=monitoring-anak-backend
server.port=9090
server.servlet.context-path=/api

# ============================================================================
# LOCAL DATABASE
# ============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/monitoring_anak
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================================
# JPA / HIBERNATE - DEV
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================================
# LOGGING - VERBOSE FOR DEV
# ============================================================================
logging.level.root=INFO
logging.level.com.monitoringanak=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# JWT - DEV
# ============================================================================
jwt.secret=dev-secret-key-not-for-production-use-256-bits-minimum-length-required
jwt.expiration=86400000

# ============================================================================
# CORS - ALLOW ALL FOR DEV
# ============================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:8000,http://localhost:4200,http://localhost:5173

# ============================================================================
# FILE STORAGE - LOCAL
# ============================================================================
file.upload-dir=./uploads/laporan
